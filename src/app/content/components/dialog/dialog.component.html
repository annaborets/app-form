<div class="form-wrapper">
    <div mat-dialog-content>
        <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" #formDirective="ngForm" class="form">
            <mat-form-field appearance="fill">
                <mat-label for="name">Name</mat-label>
                <input matInput appTrim id="name" formControlName="name">
                <mat-hint
                    *ngIf="reactiveForm.controls['name'].status ==='INVALID' && reactiveForm.controls['name'].touched ===true">
                    *Must contain only letters
                </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="!isChecked">
                <mat-label for="date">Choose a date</mat-label>
                <input appTrim matInput [matDatepicker]="picker" id="date" formControlName="date">
                <mat-hint *ngIf="reactiveForm.controls['date'].touched ===false">*MM/DD/YYYY</mat-hint>
                <mat-hint
                    *ngIf="reactiveForm.controls['date'].status ==='INVALID' && reactiveForm.controls['date'].touched ===true">
                    *Must contain only future dates
                </mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="isChecked">
                <mat-label>Time range</mat-label>
                <mat-select formControlName="timeRange">
                    <mat-option *ngFor="let range of ranges" [value]="range.value">
                        {{range.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <section>
                <mat-checkbox class="example-margin" (change)="onChangeEvent($event)">
                    <span *ngIf="!isChecked">Mark to choose time</span>
                    <span *ngIf="isChecked">Unmark to choose date</span>
                </mat-checkbox>
            </section>
            <mat-form-field appearance="fill">
                <mat-label for="phone">Phone number</mat-label>
                <input appTrim matInput id="phone" formControlName="phone">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint
                    *ngIf="reactiveForm.controls['phone'].status ==='INVALID' && reactiveForm.controls['phone'].touched ===true">
                    *Invalid number
                </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label for="email">Email</mat-label>
                <input appTrim matInput id="email" formControlName="email">
                <mat-icon matSuffix> email</mat-icon>
                <mat-hint
                    *ngIf="reactiveForm.controls['email'].status ==='INVALID' && reactiveForm.controls['email'].touched ===true">
                    *Invalid email
                </mat-hint>
            </mat-form-field>
            <div mat-dialog-actions class="buttons-container">
                <button mat-raised-button color="basic" (click)="onCloseClick()" class="button">Cancel</button>
                <button mat-raised-button color="primary" [disabled]="reactiveForm.invalid" (click)="onSubmit()"
                    class="button"> Save changes
                </button>
            </div>
        </form>
    </div>
</div>
