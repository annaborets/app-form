<mat-toolbar color="primary" class="toolbar__heading">
    <mat-toolbar-row>
        <span>Form</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="mat-elevation-z6 toolbar">
    <mat-toolbar-row class="button-container">
        <span>Open dialog</span>
        <button mat-icon-button (click)="openDialog()">
            <mat-icon color="primary">open_in_new</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card *ngIf="formData" class='card'>
    <mat-card-content>
        <div class="content">
            <div>Name: {{formData.name}}</div>
            <div>Date and time: {{formData.dateAndTime}}</div>
            <div>Phone: {{formData.phone}}</div>
            <div>Email: {{formData.email}}</div>
        </div>
    </mat-card-content>
</mat-card>
<div class="select-container">
   <app-custom-select [data]="dataList" 
       [selectedItem]="selectedItem">
   </app-custom-select>
</div>
