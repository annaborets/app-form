<div class="form-wrapper">
  <div mat-dialog-content>
    <form [formGroup]="form" class="form">
      <mat-form-field appearance="fill">
        <mat-label for="name">Name</mat-label>
        <input matInput 
               id="name" 
               type="text" 
               formControlName="name" />
        <mat-hint *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
          *Must contain only letters
        </mat-hint>
      </mat-form-field>
      <section>
        <app-datepicker formControlName="date" [isChecked]="isChecked" *ngIf="!isChecked"></app-datepicker>
        <app-datepicker formControlName="dateRange" [isChecked]="isChecked" *ngIf="isChecked"></app-datepicker>
      </section>
      <section>
        <mat-checkbox formControlName="isRangedDate" (change)="onCheckboxChange($event)" color="primary">Choose date range</mat-checkbox>
      </section>
      <section>
        <app-select-object [options]="optionsForTimeSlots" 
                           formControlName="selectedTimeSlot" 
                           [placeholder]="timeSlotsPlaceholder">
        </app-select-object>
      </section>
      <mat-form-field appearance="fill">
        <mat-label for="phone">Phone number</mat-label>
        <input matInput
               id="phone"
               formControlName="phone"
               mask="(000) 000-00-00"/>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint *ngIf="!form.controls['phone'].touched">*0XX XXX XX XX</mat-hint>
        <mat-hint *ngIf="form.controls['phone'].invalid && form.controls['phone'].touched">
          *Invalid number
        </mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label for="email">Email</mat-label>
        <input matInput 
               id="email" 
               type="email" 
               formControlName="email" />
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
          *Invalid email
        </mat-hint>
      </mat-form-field>
      <section>
        <app-select-object [options]="optionsForItems" 
                           formControlName="selectOption" 
                           [placeholder]="itemsPlaceholder">
        </app-select-object>
      </section>
      <div mat-dialog-actions class="buttons-container">
        <button mat-raised-button
                color="basic"
                (click)="onCloseClick()"
                class="button">
          Cancel
        </button>
        <button mat-raised-button
                color="primary"
                [disabled]="form.invalid"
                (click)="onSubmit()"
                class="button">
          Save changes
        </button>
      </div>
    </form>
  </div>
</div>
