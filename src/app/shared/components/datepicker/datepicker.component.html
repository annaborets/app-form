<div class="container">
        <mat-form-field appearance="fill" class="input">
            <mat-label for="date">Date</mat-label>
            <input matInput 
                   id="date" 
                   mask="00/00/0000" 
                   (change)="onInputValueChange($event)"
                   value="{{selectedDate || '' | date: 'dd/MM/yyyy'}}" />
            <mat-icon matSuffix 
                      (click)="isOpen = !isOpen" 
                      class="icon" 
                      cdkOverlayOrigin 
                      #trigger="cdkOverlayOrigin">
                date_range
            </mat-icon>
            <mat-hint>*DD/MM/YYYY</mat-hint>
        </mat-form-field>
    <ng-template cdkConnectedOverlay 
                 [cdkConnectedOverlayOrigin]="trigger" 
                 [cdkConnectedOverlayOpen]="isOpen"
                 (overlayOutsideClick)="isOpen = false">
        <app-calendar (datePickedEvent)="selectDate($event)" 
                      [selectedDate]="selectedDate">
        </app-calendar>
    </ng-template>
</div>
